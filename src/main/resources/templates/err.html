<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File conversion error</title>
    <style type="text/css">
        body{
            margin: 0 auto;
            width:900px;
            background-color: #CCB;
        }
        .container{
            width: 700px;
            height: 700px;
            margin: 0 auto;
        }
        img{
            width:auto;
            height:auto;
            max-width:100%;
            max-height:100%;
            padding-bottom: 36px;
        }
        span{
            display: block;
            font-size:20px;
            color:red;
        }
    </style>
</head>
<body>
  <div class="container">
    <img src="/img/sorry.jpg" />
    <span>
        文件预览错误：<meta th:text="${errMsg}">
    </span>
  </div>
</body>
</html>
